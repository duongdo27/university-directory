{% extends 'base.html' %}
{% block content %}
<h1 class="uk-heading-small">Departments
    <a class="uk-align-right" uk-tooltip="Create" href="{% url 'department_create' %}"><span uk-icon="plus-circle"></span></a>
</h1>

<ul class="uk-list uk-list-divider">
{% for department in departments %}
    <li>
        <a href="{% url 'department_detail' department.id %}">{{ department }}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
