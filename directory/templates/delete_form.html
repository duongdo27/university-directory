<form class="uk-form-horizontal" method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <button class="uk-button uk-button-primary" type="submit">Confirm</button>
  {% if cancel_url %}
    <a class="uk-button uk-button-default" href="{{ cancel_url }}">Cancel</a>
  {% endif %}
</form>
