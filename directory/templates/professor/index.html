{% extends 'base.html' %}
{% block content %}
<h1 class="uk-heading-small">Professors
    <a class="uk-align-right" uk-tooltip="Create" href="{% url 'professor_create' %}"><span uk-icon="plus-circle"></span></a>
</h1>

<ul class="uk-list uk-list-divider">
{% for professor in professors %}
    <li>
        <a href="{% url 'professor_detail' professor.id %}">{{ professor }}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
